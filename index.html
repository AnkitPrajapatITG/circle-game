<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Circle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #game-area {
      width: 500px;
      height: 400px;
      margin: 20px auto;
      border: 2px solid black;
      position: relative;
      background-color: #f9f9f9;
    }
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      cursor: pointer;
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
    #start-btn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Click the Circle Game ðŸŽ¯</h1>
  <button id="start-btn">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30s</div>
  <div id="game-area"></div>

  <script src="script.js"></script>
</body>
</html>
